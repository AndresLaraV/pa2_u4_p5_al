<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/personas/actualizar/{cedula}(cedula=${persona.cedula})}" th:object="${persona}" th:method="PUT">
		<table>
			<tr>
				<td><label>NOMBRE: </label></td>
				<td><input type="text" th:field="${persona.nombre}"></td>
			</tr>
			<tr>
				<td><label>APELLIDO: </label></td>
				<td><input type="text" th:field="${persona.apellido}"></td>
			</tr>
			<tr>
				<td><label>CEDULA: </label></td>
				<td><input type="text" th:field="${persona.cedula}"></td>
			</tr>
			<tr>
				<td><label>GENERO: </label></td>
				<td><input type="text" th:field="${persona.genero}"></td>
			</tr>

		</table>
		<input type="submit" value="Actualizar">
	</form>
</body>

</html>
